<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = Array(20).fill(null).map(()=> Math.floor(Math.random()*2000)-1000)

        bubbleSort(array)

        function bubbleSort (array) {
            for (let n = 0; n < array.length; n++) {
            for (let i = 0; i < array.length - 1 - n; i++) {
            if (array[i] > array[i+1]) {
                const buff = array[i]
                array[i] = array[i+1]
                array[i+1] = buff

            }
        }
            }
        console.log(array)
        document.write(array)

        }
    </script>
</body>
</html>
